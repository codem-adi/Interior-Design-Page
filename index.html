<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/66eaecb2cd.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Landing Page</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./images/white-logo.png" alt="logo" class="logo" />
      <div>
        <ul class="nav-links">
          <li class="links"><a href="#">About Us</a></li>
          <li class="links"><a href="#">Benefits</a></li>
          <li class="links"><a href="#">Projects</a></li>
          <li class="links"><a href="#">Stages</a></li>
          <li class="links"><a href="#">Services</a></li>
        </ul>
        <div class="number-container">
          <div class="call-logo">
            <i class="fa-solid fa-phone-volume"></i>
          </div>
          <div class="number-wrapper">
            <p>Call Us</p>
            <p>+91 826-819-5957</p>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero-container">
        <div class="title">
            <h1>Interior Design That</h1>
            <h1>Care About Details</h1>
        </div>
        <button class="learn-btn">Learn More</button>
    </section>
    <div class="card-container">
        <div class="card-create">
            <div class="icon-wrapper">
                <i class="fa-solid fa-puzzle-piece"></i>
            </div>
            <p>We create your space better based  on your own idea</p>
        </div>
        <div class="line1"></div>
        <div class="circle1"></div>
    </div>
    <div class="card-container">
        <div class="card-create create2">
            <div class="icon-wrapper">
                <i class="fa-solid fa-lightbulb"></i>
            </div>
            <p>We create your space better based  on your own idea</p>
        </div>
        <div class="line2"></div>
        <div class="circle1 circle2"></div>
    </div>
  </body>
</html>
